<html>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/823b55d81b.js" crossorigin="anonymous"></script>
    <title>Editar producto</title>
    
<body>

    <main class="container">
        <section class="row my-5">
            <div class="col-12 col-md-10 mx-auto">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/admin" class="text-primary" ><i class="fa-solid fa-lock"></i></a></li>
                                <li class="breadcrumb-item active" aria-current="page">Editar producto</li>
                            </ol>
                        </nav>
                    </div>
                    <div class="card-body">
                        <form action="" class="row">
                            <h3>Editar producto</h3>
                            <hr>
                            <div class="col-12 col-md-6 mb-3">
                                <div class="form-floating ">
                                    <input name="name" type="text" class="form-control" id="name">
                                    <label for="name">Nombre</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 mb-3">
                                <div class="form-floating">
                                    <input name="price" type="text" class="form-control" id="price">
                                    <label for="price">Precio</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 mb-3">
                                <div class="form-floating">
                                    <input name="address" type="text" class="form-control" id="color">
                                    <label for="color">Color</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 mb-3">
                                <div class="form-floating">
                                    <select name="category" class="form-select" id="category"
                                        aria-label="Floating label select example">
                                        <option value="" selected hidden></option>
                                        <option value="pesca">Pesca</option>
                                        <option value="camping">Camping</option>
                                        <option value="optica">Optica</option>
                                        <option value="iluminacion">Iluminacion</option>
                                        <option value="accesorios">Accesorios</option>
                                    </select>
                                    <label for="category">Categoría</label>
                                </div>
                            </div>
                            <div class="col-12 mb-3">
                                <div class="form-floating">
                                    <textarea name="description" class="form-control" id="description"
                                        style="height: 100px;"></textarea>
                                    <label for="description">Descripción</label>
                                </div>
                            </div>
                            <div class="d-flex justify-content-evenly my-3">
                                <button type="button" class="btn btn-primary btn-md">imagen principal</button>
                                <button type="button" class="btn btn-secondary btn-md">imagenes extra</button>
                            </div>
                            
                            <div class="col-12 d-flex justify-content-center">
                                <button class="btn btn-lg btn-success">Guardar cambios</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
