<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- CSS STYLES -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- SWIPER -->
    <link hrel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <title>SUYDS</title>
</head> 
<body class="home">
    <main class="home__main">
        <div class="home__main--logo">
            <img src="/images/LOGO.svg" alt="logo" class="jello-horizontal">
        </div>
        <section class="home__main__section">
            <h5>CATEGORÍAS</h5>
            <article class="home__main__section__article" data-aos="flip-up">
                <img src="/images/PESCA.jfif" alt="pesca">
                <h4 class="focus-in-expand">PESCA</h4>
                <button><a href="#"></a>VER MÁS</button>
            </article>
            <article class="home__main__section__article" data-aos="flip-up">
                <img src="/images/CAMPING.jfif" alt="camping">
                <h4 class="focus-in-expand">CAMPING</h4>
                <button><a href="#"></a>VER MÁS</button>
            </article>
            <article class="home__main__section__article" data-aos="flip-up">
                <img src="/images/OPTICA.jfif" alt="optica">
                <h4 class="focus-in-expand">ÓPTICA</h4>
                <button><a href="#"></a>VER MÁS</button>   
            </article>
        </section>
        
        <section class="home__main__section--destacados">
                <h5>PRODUCTOS DESTACADOS</h5>
                <article class="home__main__section__article--destacados" data-aos="zoom-in">
                    <img src="/images/reelRotativoPredator307.png" alt="pesca">
                    <h5 class="focus-in-expand">Reel Rotativo Predator 307</h5>
                    <p class="focus-in-expand"><del>$90.000</del></p>
                    <p>$81.999</p>
                    <button><a href="#"></a>VER PRODUCTO</button>
                </article>
                <article class="home__main__section__article--destacados" data-aos="zoom-in">
                    <img src="/images/borseguiesTropperCuero.png" alt="camping">
                    <h5 class="focus-in-expand">Borseguíes Tropper Cuero</h5>
                    <p class="focus-in-expand"><del>$60.000</del></p>
                    <p>$48.999</p>
                    <button><a href="#"></a>VER PRODUCTO</button>
                </article>
                <article class="home__main__section__article--destacados" data-aos="zoom-in">
                    <img src="/images/caña168EstimulaBait.png" alt="optica">
                    <h5 class="focus-in-expand">Caña 1.68m Estimula Bait</h5>
                    <p class="focus-in-expand"><del>$80.000</del></p>
                    <p>$68.999</p>
                    <button><a href="#"></a>VER PRODUCTO</button>   
                </article>
        </section>
    </main>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script>
    AOS.init();
  </script>
</html>
