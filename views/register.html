<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>SUYDS</title>
</head>
<body class="register">
    <main class="register__main">
        <div class="register__main__div">
          <form action="#" class="formulario">
                <i class="fa-solid fa-arrow-left"></i>
              <input
                class="input"
                id="name"
                type="text"
                placeholder="Nombre y apellido"
                name="name">
            
              <input
                class="input"
                id="usuario"
                type="text"
                placeholder="Nombre de usuario"
                name="usuario">
            
            <input
                class="input"
                id="email"
                type="email"
                placeholder="Email"
                name="email">

            <input
                class="input"
                id="password"
                type="password"
                placeholder="Contraseña"
                name="password">
            
            <input
                class="input"
                id="passwordR"
                type="password"
                placeholder="Repetir contraseña"
                name="passwordR">

              <div class="formulario_divs">
                <input type="checkbox"> <p>He leído y acepto los terminos y condiciones.</p>
                <input type="checkbox"> <p>Deseo recibir ofertas y novedades por mail.</p>
                <button class="boton" type="button"><a href="/">REGISTRARSE</a></button>
              </div>
    
              

              <div class="formulario_divs">
                <h5>¿Ya tienes una cuenta?</h5>
                <a href="/login">Inicia sesión</a>
              </div>
        </form>
        </div>
      </main>
</body>
</html>
